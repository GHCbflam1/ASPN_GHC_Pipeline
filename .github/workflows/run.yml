name: Mend CLI Scan

on:
  push:
    branches: [dev]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Mend CLI Scan
      env:
        MEND_EMAIL: ${{secrets.MEND_EMAIL}}
        MEND_USER_KEY: ${{secrets.MEND_USER_KEY}}
        MEND_URL: https://saas.whitesourcesoftware.com/
      run: |
        echo Downloading Mend CLI
        curl https://downloads.mend.io/cli/windows_amd64/mend.exe -o /usr/local/bin/mend && chmod +x /usr/local/bin/mend
        echo run Mend dependencies scan
        mend ua -projectToken 3d6d7e8c-5a94-4963-909b-eacbe5173543
